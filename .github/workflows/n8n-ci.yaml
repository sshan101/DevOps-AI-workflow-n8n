name: n8n CI

on:
  push:
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Hello from GitHub Actions!
        run: |
          echo "Hello from GitHub Actions!"
          FILE_PATH=".github/workflows/ci-test.yml"
          if [ ! -f "$FILE_PATH" ]; then
            echo "# Test CI file\n# This file is created by the n8n CI workflow." > "$FILE_PATH"
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add "$FILE_PATH"
            git commit -m "ci: add ci-test.yml from workflow"
            git push
          else
            echo "$FILE_PATH already exists. Skipping creation."
          fi
